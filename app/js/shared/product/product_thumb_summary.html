<li id="{{product.style_id}}">
  <img src="http://g.nordstromimage.com/imagegallery/store/product/Medium/6/_9710566.jpg" alt="{{product.name}}"></img>
  <img src="{{thumb_url_base + product.image_url}}" alt="{{product.name}}"></img>
  <p class="product-price"> {{product.formatted_regular_price}} </p>
  <p class="product-name" > {{product.name                   }} </p>
  <p class="product-brand"> {{product.brand                  }} </p>
</li>
